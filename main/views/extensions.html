<div>
	<h1 class="view-title">
        服务管理
    </h1>
    <div class="view-content">

    	<div class="view-content-search clearfix">
	    	<div class="fr">
	    		<input type="text" class="search-text fl" placeholder="请输入应用名称..." ng-model="searchInput" />
	    		<span class="fa fa-search search-button fl"></span>
	    	</div>	
    	</div>

    	<div class="appManage-table">
	    	<table>
		    	<thead>
			    	<tr>
			    		<th>ID</th>
			    		<th>名称</th>
                        <th>创建者</th>
                        <th>数据中心</th>
                        <th>类型</th>
                        <th>运行时长</th>
                        <th>操作</th>						
			    	</tr>
			    </thead>
			    <tbody ng-repeat=" item in extensionsList | filter:searchInput ">
			    	<tr ng-repeat=" i in ::item.serviceList.items ">
			    		<td> {{$index+1}}</td>
			    		<td> {{i.metadata.name}} </td>
			    		<td> {{i.metadata.labels.author}} </td>
			    		<td> {{item.dcName}} </td>
			    		<td> 服务 </td>
			    		<td>{{i.metadata.creationTimestamp}}</td>
			    		<td>
			    			<span>
			    				<button class="button-modify">修改</button>
			    				<button class="button-delete">删除</button>
			    			</span>
			    		</td>
			    	</tr>
			    </tbody>
	    	</table>
    	</div>
    </div>
</div>
