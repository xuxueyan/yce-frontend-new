<div>
	<h1 class="view-title">
        组织管理
    </h1>
    <div class="view-content">
    	<div class="view-content-search clearfix">
	    	<div class="fr">
	    		<input type="text" class="search-text fl" placeholder="请输入应用名称..." ng-model="searchInput" />
	    		<span class="fa fa-search search-button fl"></span>
	    	</div>	
    	</div>
    	<div class="appManage-table">
	    	<table>
		    	<thead>
			    	<tr>
			    		<th>ID</th>
			    		<th>组织名称</th>
			    		<th>CPU</th>
			    		<th>MEM</th>
			    		<th>账户余额</th>
			    		<th>创建时间</th>
			    		<th>数据中心</th>
			    		<th>操作</th>
			    	</tr>
			    </thead>
				<tbody ng-repeat="item in organizationList.organizations | filter:searchInput">
			    	<tr>
			    		<td> {{$index+1}}</td>
			    		<td> {{item.name}} </td>
			    		<td> {{item.cpu_quota}} </td>
			    		<td> {{item.mem_quota}} </td>
			    		<td> {{item.balance}} </td>
			    		<td> {{item.createdAt}}</td>
			    		<td> {{organizationList.dcList[item.dcIdList.dcIdList]}} </td>
			    		<td>
			    			<span>
			    				<button class="button-update">更新</button>
			    				<button class="button-delete">删除</button>
			    			</span>
			    		</td>
			    	</tr>
			    </tbody>
	    	</table>
    	</div>
    </div>
</div>
