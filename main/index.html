<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>容器云管理平台</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/main/main.css">
</head>
<body ng-controller="mainController">
    <header class="clearfix">
        <div class="logo fl"></div>
        <a href="javascript:;" class="nav-slide fl fa fa-bars"></a>
        <div class="fr">
            <div class="user-info fl">
                <img src="../images/user.jpg">
                <a href="javascript:;">hao.wu</a>
                <i class="fa fa-angle-down"></i>
            </div>
            <div class="quit fl">
                <a href="javascript:;" ng-click="quit()">退出</a>
            </div>
        </div>
    </header>


    <div class="content">

        <div class="nav-list">
            <div loading class="loading" total="1" complete="complete" ></div>
            <div class="nav-list-user-info clearfix">
                <div class="user-img fl">
                    <img src="../images/user.jpg">
                </div>
                <div class="user-message fl">
                    <p class="name">hao.wu</p>
                    <p class="job">前端开发</p>
                </div>
            </div>
            <ul class="user-list">
                <li ng-repeat="item in ::navList">
                    <a ng-href="#/{{item.href}}" ng-click="subUser(item.id, item.name)">
                        <i class="fa {{item.className}}"></i>
                        {{item.name}}
                    </a>

                    <ul class="sub-user-list animated" ng-show="item.id + item.name == showSubUser">
                        <li ng-repeat="item in ::item.item">
                            <a ng-href="#/{{item.href}}">{{item.name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="view-content animated" ng-view>
        </div>
    </div>
</body>
<script src="../lib/require.js" data-main="main"></script>
</html>
